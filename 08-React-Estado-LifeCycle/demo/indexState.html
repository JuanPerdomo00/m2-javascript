<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>

  <body>
    <div id="app"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      // componete de clase
      class Contador extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            contador: this.props.numero,
            nombre: this.props.nombre,
            verdad: this.props.esVerdad,
          };
          this.onButtonClick = this.onButtonClick.bind(this);
        }
        /*
Si escribimos cualquier this, fuera del constructor,
afuera del render o fuera de los ciclos de vida.
This simepre va ser undefined.
*/
        onButtonClick() {
          console.log("this", this);
          // this.state.contador + 1 Esto no se hace!!!!!
          /*
          No se pude modificar un estado como si de una variable se tratace.
          */
          this.setState({
            contador: this.state.contador + 1,
            nombre: this.state.nombre + " el genio",
            verdad: this.state.otro
              ? (this.state.otro = false)
              : (this.state.otro = true),
          });
        }
        // onButtonClick = () => {
        //   console.log('this arrow', this)
        //   this.setState({
        //     contador: this.state.contador + 1,
        //     nombre: this.state.nombre + "hola"

        //   })
        // }

        render() {
          return (
            <div>
              <h1>Hola {this.state.nombre}</h1>
              <button onClick={this.onButtonClick}>Suma uno!</button>
              <p>Hola! van {this.state.contador}</p>
              <span>Dice la vedad? {this.state.verdad.toString()}</span>
            </div>
          );
        }
      }

      ReactDOM.render(
        <Contador numero={0} nombre={"jake"} esVerdad={true} />,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
